apiVersion: apps/v1
kind: Deployment
metadata:
  name: aemo-v2TY
  namespace: aemo-v2TY
  labels:
    app: aemo-v2TY
    version: v1.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: aemo-v2TY
  template:
    metadata:
      labels:
        app: aemo-v2TY
        version: v1.0.0
      annotations:
        argocd.argoproj.io/sync-wave: "0"
        timestamp: "1762136218"
        deployment.kubernetes.io/revision: "1"
    spec:
      containers:
      - name: aemo-v2TY
        image: ghcr.io/blueduck0907/aemo-v2:main-4b04a837b41e1724fe3f521ee435b757f80715a7
        imagePullPolicy: Always
        ports:
        - containerPort: 7000
          name: http
        env:
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: aemo-v2TY-config
              key: FLASK_ENV
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: aemo-v2TY-config
              key: PYTHONUNBUFFERED
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: aemo-v2TY-config
              key: PORT
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          tcpSocket:
            port: 7000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 7000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
