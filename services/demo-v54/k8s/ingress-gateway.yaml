apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-v54-gateway
  namespace: demo-v54
  annotations:
    # simple prefix rewrite: /api/demo-v54/api -> /api (backend)
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: "/api"
spec:
  ingressClassName: nginx
  rules:
  - host: gateway.local
    http:
      paths:
      - path: /api/demo-v54/api
        pathType: Prefix
        backend:
          service:
            name: demo-v54-service
            port:
              number: 80
  - host: localhost
    http:
      paths:
      - path: /api/demo-v54/api
        pathType: Prefix
        backend:
          service:
            name: demo-v54-service
            port:
              number: 80

