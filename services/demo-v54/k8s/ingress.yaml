apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-v54-ingress
  namespace: demo-v54
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    external-dns.alpha.kubernetes.io/hostname: jollicow.store
spec:
  tls:
  - hosts:
    - jollicow.store
    secretName: demo-v54-tls
  rules:
  - host: jollicow.store
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: demo-v54-service
            port:
              number: 80
  - host: gateway.local
    http:
      paths:
      - path: /api/demo-v54
        pathType: Prefix
        backend:
          service:
            name: demo-v54-service
            port:
              number: 80
