apiVersion: apps/v1
kind: Deployment
metadata:
  name: aemo-v4RR
  namespace: aemo-v4RR
  labels:
    app: aemo-v4RR
    version: v1.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: aemo-v4RR
  template:
    metadata:
      labels:
        app: aemo-v4RR
        version: v1.0.0
      annotations:
        argocd.argoproj.io/sync-wave: "0"
        timestamp: "1762143660"
        deployment.kubernetes.io/revision: "1"
    spec:
      containers:
      - name: aemo-v4RR
        image: ghcr.io/blueduck0907/aemo-v4:main-f26c06daae94d13d7ee511925e8f44d157986a6c
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: aemo-v4RR-config
              key: FLASK_ENV
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: aemo-v4RR-config
              key: PYTHONUNBUFFERED
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: aemo-v4RR-config
              key: PORT
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          tcpSocket:
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
