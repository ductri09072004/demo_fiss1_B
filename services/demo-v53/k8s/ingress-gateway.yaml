apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-v53-gateway
  namespace: demo-v53
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: "/api/$2"
spec:
  ingressClassName: nginx
  rules:
  - host: gateway.local
    http:
      paths:
      - path: /api/demo-v53/api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: demo-v53-service
            port:
              number: 80
  - host: localhost
    http:
      paths:
      - path: /api/demo-v53/api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: demo-v53-service
            port:
              number: 80

