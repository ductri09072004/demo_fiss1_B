apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-v71
  namespace: demo-v71
  labels:
    app: demo-v71
    version: v1.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: demo-v71
  template:
    metadata:
      labels:
        app: demo-v71
        version: v1.0.0
      annotations:
        argocd.argoproj.io/sync-wave: "0"
        timestamp: "1760434586"
        deployment.kubernetes.io/revision: "1"
    spec:
      containers:
      - name: demo-v71
        image: ghcr.io/ductri09072004/demo-v71:main-f8e6b5f274386fef696543c87d807b13adbb3d3d
        imagePullPolicy: Always
        ports:
        - containerPort: 5056
          name: http
        env:
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: demo-v71-config
              key: FLASK_ENV
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: demo-v71-config
              key: PYTHONUNBUFFERED
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: demo-v71-config
              key: PORT
        resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5056
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5056
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
