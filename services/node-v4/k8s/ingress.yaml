apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-v4-ingress
  namespace: node-v4
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: gateway.local
    http:
      paths:
      - path: /api/node-v4
        pathType: Prefix
        backend:
          service:
            name: node-v4-service
            port:
              number: 80
