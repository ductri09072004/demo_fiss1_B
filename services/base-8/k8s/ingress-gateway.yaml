apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: base-8-gateway
  namespace: base-8
  annotations:
    # regex: /api/base-8/api/<rest> -> /api/<rest>
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: "/api/$2"
spec:
  ingressClassName: nginx
  rules:
  - host: gateway.local
    http:
      paths:
      - path: /api/base-8/api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: base-8-service
            port:
              number: 80
  - host: localhost
    http:
      paths:
      - path: /api/base-8/api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: base-8-service
            port:
              number: 80
