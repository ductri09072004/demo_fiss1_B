apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aemo-v2h-ingress
  namespace: aemo-v2h
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: gateway.local
    http:
      paths:
      - path: /api/aemo-v2h
        pathType: Prefix
        backend:
          service:
            name: aemo-v2h-service
            port:
              number: 80
