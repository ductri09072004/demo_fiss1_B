apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: danjo-test-3-ingress
  namespace: danjo-test-3
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: danjo-test-3-service
            port:
              number: 80
