apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-v56
  namespace: demo-v56
  labels:
    app: demo-v56
    version: v1.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: demo-v56
  template:
    metadata:
      labels:
        app: demo-v56
        version: v1.0.0
      annotations:
        argocd.argoproj.io/sync-wave: "0"
        timestamp: "1760411804"
        deployment.kubernetes.io/revision: "1"
    spec:
      containers:
      - name: demo-v56
        image: ghcr.io/ductri09072004/demo-v56:main-c59886d420243745ee4935e025da82959cd807de
        imagePullPolicy: Always
        ports:
        - containerPort: 7002
          name: http
        env:
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: demo-v56-config
              key: FLASK_ENV
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: demo-v56-config
              key: PYTHONUNBUFFERED
        resources:
         requests:
            memory: "128Mi"
            cpu: "100m"
            limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 7002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 7002
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
