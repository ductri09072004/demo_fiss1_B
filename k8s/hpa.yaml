apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {SERVICE_NAME}-hpa
  namespace: {NAMESPACE}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {SERVICE_NAME}
  minReplicas: {MIN_REPLICAS}
  maxReplicas: {MAX_REPLICAS}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
