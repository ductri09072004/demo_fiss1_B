apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-fiss-ingress
  namespace: demo-fiss
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    external-dns.alpha.kubernetes.io/hostname: demo-fiss-api.yourdomain.com
spec:
  tls:
  - hosts:
    - demo-fiss-api.yourdomain.com
    secretName: demo-fiss-tls
  rules:
  - host: demo-fiss-api.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-fiss-service
            port:
              number: 80
